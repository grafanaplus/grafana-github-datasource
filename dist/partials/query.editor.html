<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row">
	<div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label query-keyword">User/Org</label>
            <div><input type="text" class="gf-form-input input-medium" ng-model="ctrl.target.user" spellcheck="false" ng-blur="ctrl.findUser()" placeholder="User or Organization Name"></input></div>
        </div>
        <div class="gf-form">
            <label class="gf-form-label query-keyword">Repository</label>
            <metric-segment segment="ctrl.repoSegment" get-options="ctrl.getRepos()" on-change="ctrl.repoChanged()"></metric-segment>
		</div>
        <div class="gf-form">
            <label class="gf-form-label query-keyword">Metric</label>
        </div>
        <div class="gf-form">
            <metric-segment segment="ctrl.metricSegment" get-options="ctrl.getMetricSegments()" on-change="ctrl.metricSegmentChanged()"></metric-segment>
        </div>
        <div class="gf-form gf-form--grow">
            <div class="gf-form-label gf-form-label--grow"></div>
        </div>
    </div>
</query-editor-row>
